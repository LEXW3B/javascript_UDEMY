<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font-family: sans-serif;font-size: 20px;
            background: grey;
        }
    </style>
</head>
    <body>
        <h1>JavaScript</h1>

        <div class="relogio"></div>
        
        <script>

            (function(){
                var $relogio = document.querySelector('.relogio');

                function getHour(){
                    var data = new Date();
                    var hora = formata(data.getHours());
                    var minuto = formata(data.getMinutes());
                    var segundos = formata(data.getSeconds());

                    return hora + ":" + minuto + ":" + segundos;
                }

                function formata(t){
                    return t < 10 ? "0" + t : t;
                }

                function mostraRelogio(atual){
                    $relogio.textContent = atual;
                }

                mostraRelogio(getHour());

                setInterval(function(){
                    mostraRelogio(getHour());
                }, 1000)
            })()
        </script>      
    </body>    
</html>
