        <h1>JavaScript</h1>

    <script>
        (function(){

            function calcularMedia(){
                
                var total = 0;
                var qtd   = arguments.length;//serve para retornar os valores q estao dentro do calcularMedia
                var x = 0;
                //while ( arguments[x])RESOLUÇÃO FRAGIL
                while ( typeof arguments[x] === 'number'){
                    total += arguments[x];
                    x++;
                }

                return total / qtd;    
            }

            var media1 = calcularMedia(2, 3);
            var media2 = calcularMedia(2, 3, 10, 6);

            console.log('media1: ', media1);
            console.log('media2: ', media2);
        })()
        
    </script>
