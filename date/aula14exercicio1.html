<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Date</title>
    <style>
        body{
            font-family: sans-serif;font-size: 20px;
            background: grey;
        }
    </style>
    <script>
        (function(){
            var dataAtual = new Date();
            dataAtual.setHours(0);
            dataAtual.setMinutes(0);
            dataAtual.setSeconds(0);
            dataAtual.setMilliseconds(0);
            var anoAtual = dataAtual.getFullYear();            

            var dataNiver = new Date(anoAtual, 4, 8);
            
            var dataAtualTS = dataAtual.getTime();
            var dataNiverTS = dataNiver.getTime();

            if(dataNiverTS === dataAtualTS){
                alert('parabéns pelo seu aniversário');
                return;
            }
            if(dataNiverTS < dataAtualTS){
                dataNiver.setFullYear(++anoAtual);
                var dataNiverTS = dataNiver.getTime();
            }
            const UM_DIA_TS = 24 * 60 * 60 * 1000;
            var diferenca = dataNiver - dataAtualTS;
            console.log(diferenca / UM_DIA_TS);
        })()
    </script>
</head>
    <body>
        <h1>JavaScript</h1>        
    </body>    
</html>
