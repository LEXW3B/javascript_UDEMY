<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objeto</title>
    <style>
        body{
            font-family: sans-serif;font-size: 20px;
            background: grey;
        }
    </style>
</head>
    <body>
        <div class="container">
            <h1>JavaScript</h1> 
        </div>

        <script> 
            
            var pessoa1 = {
                nome: 'alex',
                sobrenome: 'lima'
            };
            var pessoa2 = {
                nome: 'lidia',
                sobrenome: 'nova'
            };
            var pessoa3 = {
                nome: 'nona',
                sobrenome: 'octavia'
            };

            var pessoas = [
                pessoa1,
                pessoa2,
                pessoa3
            ]
            
            var x = 0;
            while(pessoas[x]){
                console.log(pessoas[x].nome + ' ' + pessoas[x].sobrenome);
                x++;
            }

        </script> 
    </body>    
</html>
