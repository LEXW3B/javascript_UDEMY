        <h1>JavaScript</h1>  
        
        <script>
            //var arr = new Array(0,2,3,'iio');

            //var arr = ['1fdg',2,3,4,5];//vai me retornar como um boolean
            //var sohNumeros = arr.every(function(elemento){                
            //    return typeof elemento === 'number';
            //})
            //console.log(sohNumeros);



            var arr = ['1', 200,2,3,4,5,'gdasghdg',200,"30"];//vai me retornar se tiver ao menos com 1 true
            var aoMenosUmNumero = arr.some(function(elemento){                
                return typeof elemento === 'number';
            })
            console.log(aoMenosUmNumero);



            var numeros = arr.filter(function(el, i, obj){//vai filtrar as string e retonar so numero
                return typeof el ==='number';
            })
            console.log(numeros);



            arr.forEach(function(el, i, obj){
                console.log('el=', el, ' | i=', i,' | i - ', arr.toString());
            })



            var posicaoStr1 = arr.indexOf(200);//saber a posição 
            console.log(200, posicaoStr1); 



            var posicaoStr2 = arr.lastIndexOf(200);//se o número for repedito, saber sua última posição
            console.log(200, posicaoStr2);


            console.log(numeros);//vai multiplicar o elemento pelo indicie
            numeros = numeros.map(function(el, i, obj){
                return el * i;
            })
            console.log(numeros);



            var arr2 = arr.concat(numeros);//vai juntar duas ou mais array em uma só
            console.log(arr2);

            var str = arr2.join(' -- ');//transforma numa string e posso passar caracteres por ex:. --
            console.log(str);




            arr.push('novo item');//vai inserir o novo item dentro da array literalmente
            console.log(arr); 



            var ultimoItem = arr.pop();//vai retirar o ultimo elemento
            console.log(ultimoItem);
            console.log(arr);



            var primeiroItem = arr.shift();//vai retirar o primeiro elemento
            console.log(primeiroItem);
            console.log(arr);



            arr.unshift(true, false, 'unshift');//retira o primeiro elemento e troca por novos via parametro
            console.log(arr);



            var somaDeArr = numeros.reduce(function(anterior , atual){
                return anterior + atual;//soma de elementos
            })            
            console.log(numeros);
            console.log(somaDeArr);



            var testeReduce = ['1','2','3','4','5',].reduceRight(function(i, a){
                return i+a;//inverte a ordem dos elementos string
            })
            console.log(testeReduce);



            var arr = [10,20,30];
            arr.reverse();//inverte a ordem dos elementos number
            console.log(arr);


            console.log(arr2.slice(2,5));//faz iniciar depois do indice escolhido ate o elemento que escolheu


            console.log(arr2);
            arr2.splice(2, 0, 'limao', 'melao');//inicia apos o segundo elemento, nao retira elemento porque esta zero, e insere elemento no terceiro parametro
            console.log(arr2);
            
        </script>
