<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body{
            font-family: sans-serif;font-size: 20px;
            background: grey;
        }
    </style>
</head>
    <body>
        <div>
            <div class="container">
                <h1>Curso de JavaScript UDEMY</h1>

                <button id="btn1" onclick="clicar()">botao 1</button>
                <button id="btn2">botao 2</button>
                <button id="btn3" onclick="alert('mundo');">botao3</button>
            </div>
            
            <div class="container">
                <h1>propagação de evento</h1>

                <div id="d1" style="background: red; padding: 25px;">
                    texto dentro da div<span style="background: yellow;">texto dentro da span</span>
                </div>
            </div>

            <div class="container">
                <h1>Delegação de eventos</h1>
                <ul>
                    <li>lista 1</li>
                    <li>lista 2</li>
                    <li>lista 3</li>
                </ul>
            </div>
            
        <script>

            var btn2 = document.getElementById('btn2');
            var btn3 = document.getElementById('btn3');

            btn2.onclick = clicar();

            function clicar(){
                alert('clicou');
            }

            btn3.addEventListener("click", function(){
                alert('clicou com dom level 2');
            })
            btn3.addEventListener("click", function(){
                alert('clicou com dom level 2 com outro evento');
            })

            btn3.onclick=function(){
                alert('ola');
            }
            btn3.onclick=function(){
                alert('mundo');
            }
            
            var $d1 = document.querySelector('#d1');
            var $d1Span = document.querySelector('#d1 span');

            $d1.addEventListener('click', function(evt){
                console.log('click no $d1');
                evt.stopPropagation();
            }, false);
            $d1Span.addEventListener('click', function(){
                console.log('click no $d1Span');
            }, false);
            document.addEventListener('click', function(evt){
                console.log('clicou no document');
                console.log(evt.currentTarget);
                console.log(this);
                console.log(evt.target);

            }, false)

            var $ul = document.querySelector('ul');
            var $lis = document.querySelectorAll('li');

//            var x = 0;
//            while($lis[x]){
//                $lis[x].addEventListener('click', function(evt){
//                    console.log('clicou na li');
//                    evt.stopPropagation();
//                })
//                x++;
//            }

            $ul.addEventListener('click', function(evt){
                evt.stopPropagation();
                console.log(this);
                console.log(evt.target);
                console.log(evt.currentTarget);

                console.log(evt.target.nodeName);
                if(evt.target.nodeName === "LI"){
                    alert('clicou na li');
                }
            })

        </script>    
    </body>
</html>
