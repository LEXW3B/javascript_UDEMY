<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body{
            font-family: sans-serif;font-size: 20px;
            background: grey;
        }
    </style>
</head>
    <body>
        <div>
            <h1>Curso de JavaScript UDEMY</h1>

            <button id="btn1" onclick="clicar()">botao 1</button>
            <button id="btn2">botao 2</button>
            <button id="btn3"onclick="alert('onclick no atributo'botao 3</button>
        </div>

        <script>

            var btn2 = document.getElementById('btn2');
            var btn3 = document.getElementById('btn3');

            btn2.onclick = clicar();

            function clicar(){
                alert('clicou');
            }

            btn3.addEventListener("click", function(){
                alert('clicou com dom level 2');
            })
            btn3.addEventListener("click", function(){
                alert('clicou com dom level 2 com outro evento');
            })

            btn3.onclick=function(){
                alert('ola');
            }
            btn3.onclick=function(){
                alert('mundo');
            }

        </script>    
    </body>
</html>
