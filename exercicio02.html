    <script>
        (function(){
            function calcularIMC(peso, altura){
                return peso / (altura*2);
            }
            function classificacaoIMC(IMC){
                if(IMC<=16.9){
                    return 'muito abaixo do peso';
                } else if(IMC<=18.4){
                    return 'abaixo do peso';
                } else if(IMC<=24.9){
                    return 'normal';
                } else if(IMC<=29.9){
                    return 'acima do peso';
                } else if(IMC<=34.9){
                    return 'obesidade I';
                } else if(IMC<=40){
                    return 'obesidade II';
                } else{
                    return 'obesidade III';
                }
            }
        })();
    </script>
