    <body>
        <h1>JavaScript</h1>        
    </body>
    <script>
        (function(){
            function calcularIMC(peso, altura, callback){
                var imc = peso / (altura*2);

                if(callback && typeof callback === 'function'){
                    return callback(imc);
                }
                console.log('nao passou callback');
                return imc;
            }
            
            function classificacaoIMC(IMC){
                if(IMC<=16.9){
                    return 'muito abaixo do peso';
                } else if(IMC<=18.4){
                    return 'abaixo do peso';
                } else if(IMC<=24.9){
                    return 'normal';
                } else if(IMC<=29.9){
                    return 'acima do peso';
                } else if(IMC<=34.9){
                    return 'obesidade I';
                } else if(IMC<=40){
                    return 'obesidade II';
                } else{
                    return 'obesidade III';
                }
            }
            var peso = 65;
            var altura = 1.75;

            var imc = calcularIMC(peso, altura, classificacaoIMC);
            console.log('classificacao IMC: ', imc);

        })();
    </script>
