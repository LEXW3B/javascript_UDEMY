<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font-family: sans-serif;font-size: 20px;
            background: grey;
        }
    </style>
</head>
    <body>
        <div class="container">
            <h1 style="margin-left: 10px;">JavaScript</h1>

            <form action="#" style="margin-left: 10px;">

                <textarea cols="50" rows="10" readonly>Contrato de servi√ßos prestados    
                </textarea><br>

                <label for="#">
                    <input type="checkbox" id="chk" > Li e aceito os termos desse contrato
                </label><br>

                <input type="submit" value="Continuar" id="btn">

            </form>
            
        </div>

        <script>

            (function(){
                'use strict';

                var $btn = document.getElementById('btn');
                var $chk = document.getElementById('chk');

                toggleBtn;

                $chk.addEventListener('change', function(){
                    toggleBtn();

                });
                function toggleBtn(){
                    $btn.disabled = !$chk.checked;
                }

            })()

        </script>    
    </body>
</html>
